<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include index.js javascript -->
    <script src="js/index.js"></script>
    <!-- Include JPDB Commons Library -->
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student Enrollment Form</h2>
        </div>
        <form id="studentForm" method="get">
            <div class="form-group">
                <label>Roll No:</label>
                <input type="text" id="rollNo" class="form-control" onchange="checkStudent()">
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="fullName" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Class:</label>
                <input type="text" id="class" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Birth Date:</label>
                <input type="date" id="birthDate" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" id="address" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Enrollment Date:</label>
                <input type="date" id="enrollmentDate" class="form-control" disabled>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveStudent()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateStudent()" disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
